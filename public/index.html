<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        position: relative; /* for positioning the date/time */
      }

      /* Date/time container top right */
      .topRight {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 14px;
        font-family: monospace;
      }

      .bottomRight {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 14px;
        font-family: monospace;
      }

      .bottomRight a {
        color: white;
        text-decoration: none;
      }

      .bottomRight a:hover {
        text-decoration: underline;
      }

      h1 {
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 4px;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <span class="topRight">
      <div id="date"></div> 
      <div id="time"></div>
    </span>

    <h1>NodeJS Onboarding</h1>
    <a
      href="pages/jwt.html"
      style="display:inline-block; margin: 10px; padding: 10px 20px; background-color:#007bff; color:white; text-decoration:none; border-radius:5px;"
      >JWT Functionality</a
    >
    <a
      href="pages/integrations.html"
      style="display:inline-block; margin: 10px; padding: 10px 20px; background-color:#28a745; color:white; text-decoration:none; border-radius:5px;"
      >Cryptocurrency Price Feed</a
    >
    <a
      href="pages/sort.html"
      style="display:inline-block; margin: 10px; padding: 10px 20px; background-color:#573561; color:white; text-decoration:none; border-radius:5px;"
      >Sort an array of strings</a
    >

    <script>
      async function fetchDateTime() {
        try {
          const response = await fetch('/api/v1/date');
          if (!response.ok) throw new Error('Network response was not ok');

          const data = await response.json();

          const dtDate = document.getElementById('date');
          dtDate.textContent = `date: "${data.date}"`;
          const dtTime = document.getElementById('time');
          dtTime.textContent = `time: "${data.time}"`;
        } catch (error) {
          document.getElementById('datetime').textContent = 'Failed to load date/time';
          console.error('Error fetching date/time:', error);
        }
      }

      fetchDateTime();
      setInterval(fetchDateTime, 1000);
    </script>
    <div class="bottomRight">
      <a href="https://github.com/darko-dimitrievski/nodejs-onboarding" target="_blank">GitHub Repo</a>
    </div>
  </body>
</html>
