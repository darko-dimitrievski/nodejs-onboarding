<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sort My Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sort My Array</h1>

  <form id="sort-form">
    <label for="string-input">Enter comma-separated values:</label>
    <input type="text" id="string-input" placeholder="e.g. apple, banana, orange" />
    <button type="submit" style="background-color: yellowgreen">Sort</button>
  </form>

  <h2>Sorted Result:</h2>
  <pre id="output"></pre>

  <script src="../scripts/sort.js"></script>
  <div style="overflow: auto; margin-bottom: 20px;">
  <a href="../index.html" style="
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    float: left;">
    Back to Home
  </a>
</div>
</body>
</html>
