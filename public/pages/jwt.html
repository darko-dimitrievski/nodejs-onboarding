<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Onboarding</title>
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <a href="../index.html" style="
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    float: left;
    ">‚Üê Back to Home</a>
    <main>
      <form class="form contact-form">
        <h5>Login to generate JWT token</h5>
        <div class="form-row">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-input password-input" />
        </div>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">submit</button>
      </form>
      <div class="container">
        <h4>Dashboard</h4>
        <p class="token">no token present</p>
        <div class="result"></div>
        <button class="btn btn-block" id="data">get data</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script src="../scripts/browser-app.js"></script>
  </body>
</html>
