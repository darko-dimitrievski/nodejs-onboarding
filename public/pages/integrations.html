<!-- public/crypto.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Exchange Rates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
    <a href="../index.html" style="
    margin-bottom: 20px;
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    float: left;
  ">‚Üê Back to Home</a>
  <h1>Live Crypto Exchange Rates (Coingecko API)</h1>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Cryptocurrency</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchRates() {
      try {
        const res = await fetch('/api/v1/crypto');
        const data = await res.json();

        const mapNames = {
          bitcoin: 'Bitcoin',
          ethereum: 'Ethereum',
          solana: 'Solana',
          cardano: 'Cardano',
          tron: 'Tron'
        };

        const tbody = document.querySelector('#crypto-table tbody');
        tbody.innerHTML = Object.entries(data).map(([key, value]) => `
          <tr>
            <td>${mapNames[key] || key}</td>
            <td>$${value.usd.toLocaleString(undefined, {
              minimumFractionDigits: 2,
              maximumFractionDigits: 8
            })}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error fetching crypto rates:', err);
      }
    }

    fetchRates();
  </script>
</body>
</html>
